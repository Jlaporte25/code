{% extends "auctions/layout.html" %}

{% block body %}
    <h2>{{ listing.title }}</h2>

    <img src="{{ listing.image_url }}" alt="Image of {{ listing.title }}">
    <ul>
        <li>{{ listing.description }}</li>
        <li>{{ listing.price }}</li>
        <li>{{ listing.category }}</li>
        <li>{{ listing.seller }}</li>
    </ul>
{% endblock %}
