{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listing</h2>
    <form method="post" enctype="multipart/form-data"> <!-- enctype="multipart/form-data" is required for file uploads --> 
        {% csrf_token %}
        <div class="form-group">
            {{ form }}
        </div>
        <input class="btn btn-primary" type="submit" value="Create Listing">
    </form>
{% endblock %}
