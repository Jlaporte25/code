<!-- edit_page.html -->
{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ title }}
{% endblock %}

{% block body %}
    <h1>Edit {{ title }}</h1>

    <form method="POST">
        {% csrf_token %}
        <label for="content">Content (Markdown):</label>
        <textarea name="content" id="content" required>{{ content }}</textarea>

        <button type="submit">Save</button>
    </form>
{% endblock %}
