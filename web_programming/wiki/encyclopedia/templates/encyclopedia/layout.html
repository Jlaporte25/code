{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body>

        <div class="container">
            <!-- Sidebar -->
            <div class="sidebar">
                <h2>Wiki</h2>
                <div class="search-box">
                    <form method="GET" action="{% url 'encyclopedia:search' %}">
                        <input type="text" name="q" placeholder="Search..." required>
                    </form>
                </div>
                <a href="{% url 'encyclopedia:index' %}"><i class="fas fa-home"></i> Home</a>
                <a href="{% url 'encyclopedia:new_page' %}"><i class="fas fa-plus-circle"></i> Create New Page</a>
                <a href="{% url 'encyclopedia:random_page' %}"><i class="fas fa-random"></i> Random Page</a>
            </div>
        
            <!-- Main Content Area -->
            <div class="main-content">
                {% block body %}{% endblock %}
            </div>
        </div>
        
        <!-- Footer -->
        <footer>
            <p>&copy; 2024 Wiki Encyclopedia</p>
        </footer>
        
        </body>
</html>
