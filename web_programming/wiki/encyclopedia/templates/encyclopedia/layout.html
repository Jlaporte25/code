{% load static %}

<!DOCTYPE html>


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Wiki Encyclopedia{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <body>
        <div class="container">
            <!-- Sidebar -->
            <div class="sidebar">
                <h2>Wiki</h2>
                <div class="search-box">
                    <form method="GET" action="{% url 'encyclopedia:search' %}">
                        <input type="text" name="q" placeholder="Search..." required>
                    </form>
                </div>
                <a href="{% url 'encyclopedia:index' %}"><i class="fas fa-home"></i> Home</a>
                <a href="{% url 'encyclopedia:new_page' %}"><i class="fas fa-plus-circle"></i> Create New Page</a>
                <a href="{% url 'encyclopedia:random_page' %}"><i class="fas fa-random"></i> Random Page</a>
            </div>
            <!-- Main Content Area -->
            <div class="main-content">
                {% block body %}{% endblock %}
            </div>
        </div>
        <!-- Footer -->
        <footer>
            <p>&copy; 2024 Wiki Encyclopedia</p>
        </footer>
        
        </body>
</html>
