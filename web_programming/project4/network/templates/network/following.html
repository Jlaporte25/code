{% extends "network/layout.html" %}

{% block body %}
    <h1>All Posts</h1>
    <div class="list-group">
        {% for post in posts %}
            <div class="list-group-item">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">@{{ post.user }}</h5>
                    <small>{{ post.timestamp }}</small>
                </div>
                <p>{{ post.content }}</p>
                <p>Likes: {{ post.likes }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
