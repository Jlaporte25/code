{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    <ul>
        {% for listing in listings %}
            <li>
                <a href="{% url 'auctions:listing' listing.id %}">{{ listing.title }}</a>
                <span>by {{ listing.seller }}</span>
                <span>for {{ listing.price }}</span>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
