{% extends 'network/layout.html' %}

{% block body %}
    <h1>All Posts</h1>
    <div class="posts-view">
        {% for post in posts %}
            <div class="list-group-item">
                {{ post.content }}
                by: {{ post.user }},
                {{ post.timestamp }},
                Likes: {{ post.likes }}
            </div>
        {% endfor %}
    </div>
{% endblock %}
